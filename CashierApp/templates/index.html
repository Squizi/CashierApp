{% extends "base.html" %}

{% block title %}CashierApp{% endblock %}

{% block content %}
    <br>
    <h1>Residents</h1>
    <br>
    <br>
    <div class="container">
        {% for r in residents %}
        <div class="row border1">
            <div class="col-10">
                <p>{{ r.full_name }}</p>
            </div>
            <div class="col-2">
{#                <form action="/persondetails/">#}
{#                    <button type="submit" class="btn btn-dark btn1">Details</button>#}
{#                </form>#}
                <a class="btn btn-dark" href="{% url 'persondetails' r.id %}">Details</a>
            </div>
        </div>
            {% empty %}
                <p>No residents.</p>
        {% endfor %}
        <br>
        <form action="/resident/">
            <button type="submit" class="btn btn-dark btn1">Add resident</button>
        </form>
    </div>
{% endblock %}
