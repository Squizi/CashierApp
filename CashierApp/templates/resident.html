{% extends "base.html" %}

{% block title %}CashierApp{% endblock %}

{% block content %}
    <br>
    <h1>Residents</h1>
    <br>
    <br>

    <div class="container">
        <form method="post" action="/addresident/">
            {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input type="text" class="form-control" name="full_name">
          </div>
          <div class="mb-3">
            <label  class="form-label">Email address</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Apartment</label>
            <input type="number" class="form-control" name="apartment">
          </div>
          <button type="submit" class="btn btn-dark btn1">Add</button>
        </form>
    </div>

{% endblock %}
